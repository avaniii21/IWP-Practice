<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Main layout: two-column */
        .container {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            padding: 20px;
        }

        /* Left column for CV content */
        .main-content {
            width: 70%;
            border-right: 1px solid black;
            padding-right: 20px;
        }

        /* Right column for navigation */
        .nav-bar {
            width: 25%;
            padding-left: 20px;
        }

        h1, h2 {
            font-family: Georgia, serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Main content section -->
        <div class="main-content">
            <h1>Curriculum Vitae</h1>
            <p>Welcome to my CV!</p>
        </div>

        <!-- Navigation bar -->
        <div class="nav-bar">
            <h2>Personal data</h2>
            <ul>
                <li>Personal data</li>
                <li>Education</li>
                <li>Professional experience</li>
            </ul>
        </div>
    </div>

</body>
</html>
