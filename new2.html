<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Added Program - Schedule</title>
    <style>
        table {
            width: 85%; /* Set table width to 85% of the browser window */
            margin: 0 auto; /* Horizontally center the table */
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .custom-header {
            background-color: #ffddc1; /* Custom background for headers */
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        .custom-data {
            background-color: #f2f2f2;
            font-family: Verdana, sans-serif;
        }
        .starting-time {
            background-color: #add8e6; /* Light Blue */
        }
        .ending-time {
            background-color: #90ee90; /* Light Green */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3" class="custom-header">VALUE ADDED PROGRAM</th>
        </tr>
        <tr>
            <th rowspan="2" class="custom-header">DAY</th>
            <th colspan="2" class="custom-header">SCHEDULE</th>
            <th rowspan="2" class="custom-header">TITLE</th>
        </tr>
        <tr>
            <th class="custom-header">STARTING TIME</th>
            <th class="custom-header">ENDING TIME</th>
        </tr>
        <tr>
            <th rowspan="2" class="custom-header">WED</th>
            <td class="starting-time custom-data">10 a.m.</td>
            <td class="ending-time custom-data">12:30 p.m.</td>
            <td class="custom-data">HTML Basics</td>
        </tr>
        <tr>
            <td class="starting-time custom-data">1 p.m.</td>
            <td class="ending-time custom-data">4:30 p.m.</td>
            <td class="custom-data">HTML Text Tags</td>
        </tr>
        <tr>
            <th rowspan="3" class="custom-header">FRIDAY</th>
            <td class="starting-time custom-data">8 a.m.</td>
            <td class="ending-time custom-data">10 a.m.</td>
            <td class="custom-data">HTML List, Form, Table</td>
        </tr>
        <tr>
            <td class="starting-time custom-data">10:15 a.m.</td>
            <td class="ending-time custom-data">12 p.m.</td>
            <td class="custom-data">HTML Frames</td>
        </tr>
        <tr>
            <td class="starting-time custom-data">1 p.m.</td>
            <td class="ending-time custom-data">4:30 p.m.</td>
            <td class="custom-data">Client-Side Image Mapping</td>
        </tr>
    </table>

</body>
</html>
